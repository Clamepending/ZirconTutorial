<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zircon Chat</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let conversationHistory = [];

        async function query(data) {
            const API_TOKEN = "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"; // Replace with your actual API token
            const response = await fetch(
                "https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1",
                {
                    headers: {
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.json();
            console.log("API Response:", result);
            return result;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatMessages = document.getElementById('chat-messages');

            // Display user message
            chatMessages.innerHTML += `<p>User: ${userInput}</p>`;

            // Prepare chat messages including conversation history
            const messages = conversationHistory.concat([
                { "role": "user", "content": userInput }
            ]);

            // Make a query to the Hugging Face API
            query({ "inputs": messages })
                .then(response => {
                    // Handle the API response
                    console.log("Response from API:", response);
                    if (response.error) {
                        chatMessages.innerHTML += `<p>Zircon Bot: Error: ${response.error}</p>`;
                    } else {
                        // Display the response
                        response.forEach(item => {
                            chatMessages.innerHTML += `<p>Zircon Bot: ${item.generated_text}</p>`;
                        });
                    }
                    // Update conversation history
                    conversationHistory = messages;
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error:', error);
                    chatMessages.innerHTML += `<p>Bot: An error occurred while fetching the response.</p>`;
                });

            // Clear user input field
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
