<div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        const chatMessages = document.getElementById('chat-messages');

        // Display user message
        chatMessages.innerHTML += `<p>User: ${userInput}</p>`;

        // Make a POST request to the Hugging Face API
        fetch('https://api-inference.huggingface.co/models/meta-llama/Meta-Llama-3-70B-Instruct', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 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'
            },
            body: JSON.stringify({
                "inputs": userInput
            })
        })
        .then(response => response.json())
        .then(data => {
            // Handle the API response
            const botResponse = data[0].generated_text;
            chatMessages.innerHTML += `<p>Bot: ${botResponse}</p>`;
        })
        .catch(error => {
            // Handle errors
            console.error('Error:', error);
            chatMessages.innerHTML += `<p>Bot: An error occurred while fetching the response.</p>`;
        });

        // Clear user input field
        document.getElementById('user-input').value = '';
    }
</script>
