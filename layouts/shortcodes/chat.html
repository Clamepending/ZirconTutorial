<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERT Model Query</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function query(data) {
            const API_TOKEN = "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"; // Replace with your actual API token
            const response = await fetch(
                "https://api-inference.huggingface.co/models/CohereForAI/c4ai-command-r-plus",
                {
                    headers: { Authorization: `Bearer ${API_TOKEN}` },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.json();
            return result;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatMessages = document.getElementById('chat-messages');

            // Display user message
            chatMessages.innerHTML += `<p>User: ${userInput}</p>`;

            // Make a query to the Hugging Face API
            query({ inputs: userInput })
                .then(response => {
                    // Handle the API response
                    if (response.error) {
                        chatMessages.innerHTML += `<p>Bot: Error: ${response.error}</p>`;
                    } else {
                        // Display the response
                        response.forEach(item => {
                            chatMessages.innerHTML += `<p>Bot: ${item.sequence}</p>`;
                        });
                    }
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error:', error);
                    chatMessages.innerHTML += `<p>Bot: An error occurred while fetching the response.</p>`;
                });

            // Clear user input field
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
