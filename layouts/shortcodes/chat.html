<div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    const chatMessages = document.getElementById('chat-messages');
    
    // Display user message
    chatMessages.innerHTML += `<p>User: ${userInput}</p>`;
    
    // Send user message to GPT-3 API and display response
    try {
        const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer sk-proj-Oykyg8e603Pe8qglljRfT3BlbkFJHws0ziUuAEEmAPpkcv22', // Replace with your actual API key
            },
            body: JSON.stringify({
                prompt: userInput,
                max_tokens: 150,
            }),
        });
        
        const responseData = await response.json();
        
        if (responseData.choices && responseData.choices.length > 0) {
            const botResponse = responseData.choices[0].text.trim();
            
            // Display bot response
            chatMessages.innerHTML += `<p>Bot: ${botResponse}</p>`;
        } else {
            // Handle empty or undefined response
            chatMessages.innerHTML += `<p>Bot: Sorry, I couldn't generate a response.</p>`;
        }
    } catch (error) {
        // Handle fetch error
        console.error('Error fetching response:', error);
        chatMessages.innerHTML += `<p>Bot: An error occurred while fetching the response.</p>`;
    }
    
    // Clear user input field
    document.getElementById('user-input').value = '';
    }

</script>
