<div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function query(data) {
        const response = await fetch(
            "https://api-inference.huggingface.co/models/meta-llama/Meta-Llama-3-70B-Instruct",
            {
                headers: { Authorization: "Bearer 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" },
                method: "POST",
                body: JSON.stringify(data),
            }
        );
        const result = await response.json();
        return result;
    }

    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        const chatMessages = document.getElementById('chat-messages');

        // Display user message
        chatMessages.innerHTML += `<p>User: ${userInput}</p>`;

        // Make a query to the Hugging Face API
        query({"inputs": userInput})
            .then(response => {
                // Handle the API response
                const botResponse = response[0].generated_text;
                chatMessages.innerHTML += `<p>Bot: ${botResponse}</p>`;
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);
                chatMessages.innerHTML += `<p>Bot: An error occurred while fetching the response.</p>`;
            });

        // Clear user input field
        document.getElementById('user-input').value = '';
    }
</script>
